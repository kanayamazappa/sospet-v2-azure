{% extends 'base.html' %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
      	<p class="breadcrumbs mb-2">
      		<span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> 
      		<span class="mr-2"><a href="/login">Login <i class="ion-ios-arrow-forward"></i></a></span> 
      		<span>Cadastro <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-0 bread">Cadastro</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light ftco-faqs">
	<div class="container">
		<div class="row">
				<div class="col-md-12 bg-white p-4 mx-auto"> 
					<form method="POST" id="registerForm" name="registerForm" class="registerForm">
						<div class="row">
							<div class="col-md-12"> 
								<h3 class="mb-4">Dados Pessoais</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12"> 
								<div class="form-group">
									<label class="label" for="name">Nome</label>
									<input type="text" class="form-control" name="name" id="name" placeholder="Nome">
								</div>
							</div>
							<div class="col-md-12"> 
								<div class="form-group">
									<label class="label" for="email">E-mail</label>
									<input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
								</div>
							</div>
							<div class="col-md-6"> 
								<div class="form-group">
									<label class="label" for="password">Senha</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="Senha">
								</div>
							</div>
							<div class="col-md-6"> 
								<div class="form-group">
									<label class="label" for="confirm">Confirme</label>
									<input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirme sua senha">
								</div>
							</div>
							<div class="col-md-6"> 
								<div class="form-group">
									<label class="label" for="cpf">CPF</label>
									<input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
								</div>
							</div>
							<div class="col-md-6"> 
								<div class="form-group">
									<label class="label" for="phone">Whatsapp</label>
									<input type="text" class="form-control" name="phone" id="phone" placeholder="Whatsapp">
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12"> 
								<h3 class="mb-4">Endereço</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3"> 
								<div class="form-group">
									<label class="label" for="zipCode">CEP</label>
									<input type="text" class="form-control" name="zipCode" id="zipCode" placeholder="CEP">
								</div>
							</div>
							<div class="col-md-10"> 
								<div class="form-group">
									<label class="label" for="street">Logradouro</label>
									<input type="text" class="form-control" name="street" id="street" placeholder="Logradouro">
								</div>
							</div>
							<div class="col-md-2"> 
								<div class="form-group">
									<label class="label" for="number">Número</label>
									<input type="text" class="form-control" name="number" id="number" placeholder="Número">
								</div>
							</div>
							<div class="col-md-12"> 
								<div class="form-group">
									<label class="label" for="complement">Complemento</label>
									<input type="text" class="form-control" name="complement" id="complement" placeholder="Complemento">
								</div>
							</div>
							<div class="col-md-5"> 
								<div class="form-group">
									<label class="label" for="district">Bairro</label>
									<input type="text" class="form-control" name="district" id="district" placeholder="Bairro">
								</div>
							</div>
							<div class="col-md-5"> 
								<div class="form-group">
									<label class="label" for="city">Cidade</label>
									<input type="text" class="form-control" name="city" id="city" placeholder="Cidade">
								</div>
							</div>
							<div class="col-md-2"> 
								<div class="form-group">
									<label class="label" for="state">Estado</label>
									<input type="text" class="form-control" name="state" id="state" placeholder="Estado">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="submit" value="Cadastrar" class="btn btn-primary" id="btn-register">
									<div class="submitting"></div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
	</div>
</section>
{% endblock %}


{% block content_js %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('.nav-item.login').addClass('active');

			var SPMaskBehavior = function (val) {
			  return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
			},
			spOptions = {
  			onKeyPress: function(val, e, field, options) {
      		field.mask(SPMaskBehavior.apply({}, arguments), options);
    		}
			};

			$('#phone').mask(SPMaskBehavior, spOptions);

			$('#cpf').mask('000.000.000-00');

			$('#zipCode').mask('00000-000', { 
				onComplete: function(zipCode) {
					$('#street').val('');
					$('#number').val('');
					$('#complement').val('');
					$('#district').val('');
					$('#city').val('');
					$('#state').val('');
					zipCode = zipCode.replace("-","").trim();
					$.get("https://viacep.com.br/ws/"+zipCode+"/json/", function(response){
						$('#street').val(response.logradouro);
						$('#district').val(response.bairro);
						$('#city').val(response.localidade);
						$('#state').val(response.uf);
						$('#number').focus();
					});
				}
			});

			$("#registerForm").submit(function(){

				$('#btn-register').attr('disabled', true);

				if ($('#name').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite seu nome',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#email').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite seu e-mail',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#password').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite sua senha',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#confirm').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite sua confirmação de senha',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#password').val() != $('#confirm').val()) {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Sua senha e a confirmação não coincidem',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#cpf').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite seu CPF',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#phone').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o nomero do seu Whatsapp',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#street').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o nome da sua rua',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#number').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o número da sua casa',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#district').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o nome do seu bairro',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#city').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o nome do sua cidade',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}
				
				if ($('#state').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o nome do seu estado',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				if ($('#zipCode').val() == "") {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Digite o número do seu CEP',
					  icon: 'error'
					});
					$('#btn-register').removeAttr('disabled');
					return false;
				}

				var csrftoken = $('input[name=csrfmiddlewaretoken]').val();

				$.ajax({
					url: '/login/cadastro/ajax',
					method: 'post',
					headers: {
						'X-CSRFToken': csrftoken
					},
					data: {
						'name': $('#name').val(),
						'email': $('#email').val(),
						'password': $('#password').val(),
						'confirm': $('#confirm').val(),
						'cpf': $('#cpf').val(),
						'phone': $('#phone').val(),
						'street': $('#street').val(),
						'number': $('#number').val(),
						'complement': $('#complement').val(),
						'district': $('#district').val(),
						'city': $('#city').val(),
						'state': $('#state').val(),
						'zipCode': $('#zipCode').val()
					}
				}).done(function(response) {
					if (response.success == true) {
						Swal.fire({
						  title: 'Sucesso!',
						  text: response.message,
						  icon: 'success'
						}).then(function(){
							window.location.href="/login";
						})
					}
					else {
						Swal.fire({
						  title: 'Erro!',
						  text: response.message,
						  icon: 'error'
						});
					}
				}).fail(function() {
					Swal.fire({
					  title: 'Erro!',
					  text: 'Não foi realizar seu cadastro!',
					  icon: 'error'
					});
				}).always(function() {
    			$('#btn-register').removeAttr('disabled');
  			});		

				return false;
			});
		});

		function populate_form(){
			$('#name').val('Paulo Zapparolli')
			$('#email').val('paulo.zapparolli@jet.com.br'),
			$('#password').val('123456'),
			$('#confirm').val('123456');
			$('#cpf').val('296.247.021-10');
			$('#phone').val('(16) 99999-9999');
			$('#street').val('Rua Galileu Galilei');
			$('#number').val('1800');
			$('#complement').val('Sala 706');
			$('#district').val('Condomínio Itamaraty');
			$('#city').val('Ribeirão Preto');
			$('#state').val('SP');
			$('#zipCode').val('14020-620');
		}
	</script>
{% endblock %}
