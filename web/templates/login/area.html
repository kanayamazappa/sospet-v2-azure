{% extends 'base.html' %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
      	<span>Área Restrita <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-0 bread">Área Restrita</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light">
	<div class="container">
		<div class="row mb-5 pb-5">
      <div class="col-md-4 d-flex align-self-stretch px-4 ftco-animate">
        <div class="d-block services text-center">
          <div class="icon d-flex align-items-center justify-content-center">
        		<span class="flaticon-blind"></span>
          </div>
          <div class="media-body p-4">
            <h3 class="heading">Perfil</h3>
            <p>Clique aqui e edite seu perfil.</p>
            <a href="/login/perfil" class="btn-custom d-flex align-items-center justify-content-center"><span class="fa fa-chevron-right"></span><i class="sr-only">Acessar</i></a>
          </div>
        </div>      
      </div>
      <div class="col-md-4 d-flex align-self-stretch px-4 ftco-animate">
        <div class="d-block services text-center">
          <div class="icon d-flex align-items-center justify-content-center">
        		<span class="flaticon-dog-eating"></span>
          </div>
          <div class="media-body p-4">
            <h3 class="heading">Meus animais</h3>
            <p>Clique aqui para administrar seus animais.</p>
            <a href="/login/animais" class="btn-custom d-flex align-items-center justify-content-center"><span class="fa fa-chevron-right"></span><i class="sr-only">Acessar</i></a>
          </div>
        </div>    
      </div>
    </div>
	</div>
</section>
{% endblock %}


{% block content_js %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('.nav-item.login').addClass('active');
		});
	</script>
{% endblock %}
