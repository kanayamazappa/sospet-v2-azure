{% extends 'base.html' %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
      	<p class="breadcrumbs mb-2">
      		<span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> 
      		<span class="mr-2"><a href="/login">Login <i class="ion-ios-arrow-forward"></i></a></span> 
      		<span>Ativação de cadastro <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-0 bread">Ativação de cadastro</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light ftco-faqs">
	<div class="container">
		<div class="row">
				<div class="col-md-7 bg-white p-4 mx-auto"> 
					<h3 class="mb-4">Ativação de cadastro</h3>
					<p>
						<span class="h1">
						{% if success %}
							<i class="fa fa-check" aria-hidden="true"></i>
						{% else %}
							<i class="fa fa-times" aria-hidden="true"></i>
						{% endif %}
						</span>
						{{message}}
					</p>
					<a href="/login" id="login" class="col-md-5">Acesse sua conta</a>
				</div>
			</div>
	</div>
</section>
{% endblock %}


{% block content_js %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('.nav-item.login').addClass('active');
		});
	</script>
{% endblock %}
