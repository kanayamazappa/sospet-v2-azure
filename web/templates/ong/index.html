{% extends 'base.html' %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
      	<p class="breadcrumbs mb-2">
          <span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> 
          <span>Ong's <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-0 bread">Ong's</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      {% for ong in ongs %}
      <div class="col-md-4 ftco-animate">
          <div class="block-7">
            <div class="text-center p-4">
              <span class="excerpt d-block">{{ong.name}}</span>
              <ul class="pricing-text mb-5">
                <li><span class="fa fa-check mr-2"></span>{{ong.city}} / {{ong.state}}</li>
                <li><span class="fa fa-check mr-2"></span>{{ong.telephone}}</li>
                <li><span class="fa fa-check mr-2"></span>{{ong.email}}</li>
              </ul>
              <a href="/ongs/{{ong.id}}" class="btn btn-primary d-block px-2 py-3">Ver mais</a>
            </div>
          </div>
        </div>
      {% empty %}
      <div class="row">
        <h5>Nenhum animal encontrado.</h5>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}


{% block content_js %}
	<script type="text/javascript">
		$(document).ready(function(){
			$('.nav-item.login-animais').addClass('active');
		});
	</script>
{% endblock %}
